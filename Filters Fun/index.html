<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/code.js"></script>
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters Fun</title>
</head>
<body>
    <h1 id="myHeader">Filters Fun</h1>
    <canvas id="can" ></canvas>
    <p>
        Load Image
    </p>
    <p>
        <input type="file" id="finput" multiple="false" accept="image/*" onchange="upload()"/>
    </p>
    <p>
        Choose Filter
    </p>
    <p>
        <input type="button" id="buttonGray" value="Grayscale" onclick="doGray()"/>
        <input type="button" id="buttonRed" value="Red" onclick="doRed()"/>
        <input type="button" id="buttonFilter" value="My Filter" onclick="doMyFilter()"/>
    </p>
    <p>
        <input type="button" id="buttonReset" value="Reset Image" onclick="resetImage()"/>
    </p>
</body>
</html>
